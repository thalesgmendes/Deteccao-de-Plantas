<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="x-ua-compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detecção de Plantas</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../static/style.css">
</head>
<body>

    <div class="container">
        <h1 class="text-primary">Captura de Foto</h1>
        <div class="d-flex justify-content-center">
            <video autoplay muted class="shadow-lg"></video>
        </div>
        <button id="capture-btn" class="btn btn-success mt-3">Tirar Foto</button>

        <h2 class="text-secondary mt-4">Foto Processada:</h2>
        <canvas class="mt-3 shadow-lg"></canvas>
        <img id="processed-image" class="shadow-lg" src="" alt="Imagem processada">
    </div>

    <script src="../static/script2.js"></script>

</body>
</html>
